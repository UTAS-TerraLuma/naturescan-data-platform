services:
  caddy:
    image: caddy:latest
    # Open ports required for web traffic and HTTPS
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Copy over caddy file (read only)
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # Persists caddy data so we aren't constantly
      # requesting new HTTPS certs
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api-segmentation

  api-segmentation:
    image: jmswsc/api-segmentation:latest

volumes:
  caddy_data:
  caddy_config:
