services:
  caddy:
    image: caddy:latest
    # Open ports required for web traffic and HTTPS
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Copy over caddy file (read only)
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # Persists caddy data so we aren't constantly
      # requesting new HTTPS certs
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api-stac
      - api-titiler
      - web-app

  web-app:
    image: jmswsc/web-app:latest

  api-stac:
    image: jmswsc/api-stac:latest

  api-titiler:
    image: ghcr.io/developmentseed/titiler:latest
    environment:
      - TITILER_API_CORS_ORIGINS=https://tern-dronescape.cloud.edu.au
      - WEB_CONCURRENCY=6

volumes:
  caddy_data:
  caddy_config:
